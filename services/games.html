<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vipnunes - Games</title>
    <link rel="icon" href="https://vipnunes.com/img/11zon_cropped(1).png" type="image/x-icon">
    <style>
        /* Estilos para o cabeçalho */
        .cabecalho {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* Estilos para os serviços */
        .servicos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Colunas automáticas */
            gap: 20px; /* Espaçamento entre os serviços */
            padding: 20px;
        }

        .servico {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-decoration: none; /* Remove o sublinhado dos links */
            display: block; /* Faz com que o link ocupe toda a largura da div */
        }

        .servico:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Efeito de sombra ao passar o mouse */
        }

        .servico h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #333;
        }

        .servico p {
            color: #666;
        }

        body {
            margin: 0;
            font-family: sans-serif; /* Utiliza a fonte padrão sans-serif do navegador */
            background-color: #f0f0f0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="cabecalho">
        <h1>Games</h1>
    </div>

    <div class="servicos">
        <a href="https://vipnunes.com/planet-click" class="servico">
            <h2>Planet Click</h2>
            <p>Planet Click: Click In the planet! (Clicker Game)</p>
        </a>

        <!-- Adicione mais serviços conforme necessário -->
    </div>

</body>
</html>
