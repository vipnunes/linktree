<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Multilíngue</title>
</head>
<body>
  <!-- Seletor de Idioma -->
  <div id="google_translate_element"></div>

  <!-- Conteúdo da Página -->
  <div>
    <h1>Bem-vindo ao nosso site!</h1>
    <p>Este é um exemplo de tradução automática.</p>
  </div>

  <!-- Script do Google Translate -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'pt',  // Idioma original do seu site
        includedLanguages: 'en,es,de,fr,it',  // Idiomas para os quais você deseja oferecer tradução
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
